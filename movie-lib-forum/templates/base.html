{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/movielogo1.png' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,800&family=Protest+Guerrilla&family=Rubik:wght@500&family=Workbench&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/83049876d9.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <title>{% block title %}Movie Website and Recommendation Platform{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100" style="background-color: #ebf3ff; overflow-x: hidden;">
{% include 'header.html' %}
{% include 'navbar.html' %}
{% block content %}
{% endblock %}
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
{% include 'footer.html' %}
</html>
