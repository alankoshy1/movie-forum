{% extends 'base.html' %}
{% load static %}
{% block metadescription %}

{% endblock %}
{% block title %}

{% endblock %}
{% block content %}
<div>
    <p class="text-center my_search_text">You have searched for <b>"{{query}}"</b></p>
</div>
<div class="container">
    <div class="row mx_auto">
        {% for movie in movies %}
        <div class="col-md-3" style="padding:20px;">
            <div class="d-flex justify-content-center">
                <div class="card" style="width:250px;">
                <a href="{{movie.get_url}}"><img src="{{movie.image.url}}" alt="{{movie.name}}" style="height:300px;width:100%"></a>
                    <div class="card-body text-center">
                        <h4>
                            {{movie.name}}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
            <div class="row mx-auto">
                <p class="text-center my_search_text">Movie not found</p>
            </div>
{% endfor %}
    </div>
</div>

{% endblock %}
